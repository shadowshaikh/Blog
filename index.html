<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header, footer {
      background: linear-gradient(90deg, #333, #555);
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    .auth-section, .blog-form {
      margin-bottom: 1.5em;
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.6em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.6em 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
    .post {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .post:hover {
      transform: scale(1.02);
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5em;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin: 0.5em 0;
    }
    .comment {
      border-bottom: 1px solid #eee;
      padding: 0.4em 0;
    }
    footer {
      margin-top: 2em;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìñ Creative Blog</h1>
  </header>
  <div class="container">
    <div class="auth-section">
      <h2>Login / Sign Up</h2>
      <input type="text" id="username" placeholder="Username" />
      <button onclick="login()">Login</button>
      <p id="auth-message"></p>
    </div>

    <div id="blog-section" style="display: none;">
      <h2>Create Post</h2>
      <div class="blog-form">
        <input type="text" id="post-title" placeholder="Title" />
        <textarea id="post-content" placeholder="Write your post..."></textarea>
        <input type="text" id="post-image" placeholder="Image URL (optional)" />
        <button onclick="createPost()">Post</button>
      </div>

      <div id="posts"></div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Simple Blog | Made with ‚ù§Ô∏è</p>
  </footer>
  <script>
    let currentUser = null;
    let posts = [];

    function login() {
      const username = document.getElementById("username").value.trim();
      if (username) {
        currentUser = username;
        document.getElementById("auth-message").innerText = `‚úÖ Logged in as ${currentUser}`;
        document.getElementById("blog-section").style.display = "block";
      } else {
        alert("Enter a valid username.");
      }
    }

    function createPost() {
      const title = document.getElementById("post-title").value.trim();
      const content = document.getElementById("post-content").value.trim();
      const image = document.getElementById("post-image").value.trim();
      if (title && content) {
        const post = {
          id: Date.now(),
          user: currentUser,
          title,
          content,
          image: image || "https://via.placeholder.com/600x300?text=Blog+Image",
          comments: []
        };
        posts.unshift(post);
        renderPosts();
        document.getElementById("post-title").value = "";
        document.getElementById("post-content").value = "";
        document.getElementById("post-image").value = "";
      } else {
        alert("Please enter title and content.");
      }
    }

    function renderPosts() {
      const postContainer = document.getElementById("posts");
      postContainer.innerHTML = "";
      posts.forEach(post => {
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.innerHTML = `
          <div class="post-header">
            <img src="https://api.dicebear.com/6.x/identicon/svg?seed=${post.user}" class="avatar" alt="avatar">
            <strong>${post.user}</strong>
          </div>
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <img src="${post.image}" class="post-image" alt="post image">
          <div>
            ${post.user === currentUser ? `<button onclick="deletePost(${post.id})">üóë Delete</button>` : ""}
          </div>
          <div>
            <h4>üí¨ Comments</h4>
            <div id="comments-${post.id}">
              ${post.comments.map(c => `<p class="comment"><strong>${c.user}:</strong> ${c.text}</p>`).join("")}
            </div>
            <input type="text" id="comment-input-${post.id}" placeholder="Add a comment..." />
            <button onclick="addComment(${post.id})">Comment</button>
          </div>
        `;
        postContainer.appendChild(postEl);
      });
    }

    function deletePost(id) {
      posts = posts.filter(p => p.id !== id);
      renderPosts();
    }

    function addComment(postId) {
      const input = document.getElementById(`comment-input-${postId}`);
      const text = input.value.trim();
      if (text) {
        const post = posts.find(p => p.id === postId);
        post.comments.push({ user: currentUser, text });
        renderPosts();
      } else {
        alert("Comment cannot be empty.");
      }
    }
  </script>
</body>
</html>
